<div class="container">
<nav class="nav">
  <h1 class="logo">My Blog</h1>
  <div class="nav-list">
  {% for item in site.data.navigation %}
    {% assign item_url = item.link | relative_url %}
    {% assign page_url = page.url | relative_url %}
    <a href="{{ item_url }}" {% if page_url  == item_url %} class="current"{% endif %}>{{item.name}}</a>
  {% endfor %}
   </div>
</nav>
</div>
