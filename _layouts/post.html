---
layout: default
---

<h1>{{ page.title }}</h1>
<p>{{ page.date | data_to_string }} - {{ page.author }}</p>

{{content}}
<p>
  {{ page.date | date_to_string }} {% assign author = site.authors | where:
  'short_name', page.author | first %} {% if author %} -
  <a href="{{ author.url }}">{{author.name}}</a>
  {% endif %}
</p>
